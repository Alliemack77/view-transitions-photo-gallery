<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
    <title>View Transitions Photo Gallery Demo</title>
</head>
<body>
    <main>
        <ul class="gallery">
            <li class="thumbnail" id="thumb1">
                <img src="/images/balconies-md.jpg" data-thumbID="thumb1" alt="Black and white photo of exterior balconies in an art deco style.">
            </li>
            <li class="thumbnail" id="thumb2">
                <img src="/images/checkers-md.jpg" data-thumbID="thumb2" alt="A row of skyscraper apartment buildings with large glass windows.">
            </li>
            <li class="thumbnail" id="thumb3">
                <img src="/images/curves-md.jpg" data-thumbID="thumb3" alt="The interior curve of a building seen from the ground looking up.">
            </li>
            <li class="thumbnail" id="thumb4">
                <img src="/images/floors-md.jpg" data-thumbID="thumb4" alt="The exterior of a residential building made of mixed material using glass, brick and contrete.">
            </li>
            <li class="thumbnail" id="thumb5">
                <img src="/images/forms-md.jpg" data-thumbID="thumb5" alt="The interior facade of a curved wall adorned with metal plating looks like scales on a dragon.">
            </li>
            <li class="thumbnail" id="thumb6">
                <img src="/images/squares-md.jpg" data-thumbID="thumb6" alt="The exterior facade of a building whose supports create a checkered pattern.">
            </li>
            <li class="thumbnail" id="thumb7">
                <img src="/images/zig-zag-md.jpg" data-thumbID="thumb7"  alt="The exterior facade and roofline of a building create interesting zig-zag patterns against the sky.">
            </li>
            <li class="thumbnail" id="thumb8">
                <img src="/images/flow-md.jpg" data-thumbID="thumb8" alt="The exterior balconies of a brutalist style building juxtaposes soft and angular shapes.">
            </li>
            <li class="thumbnail" id="thumb9">
                <img src="/images/swirls-md.jpg" data-thumbID="thumb9" alt="A view of an interior atrium and the spiral walkway that leads to the top floor.">
            </li>
        </ul>
        <aside class="lightbox">
            <figure class="lightbox-image">
                <!-- img appended here -->
                <!-- figcaption appended here -->
            </figure>
        </aside>
       
    </main>
    
</body>
</html>
